<!-- simple chart element imports -->

<link rel="import" href="three-widgets-card-styles.html">

<dom-module id="three-widgets-card">

  <template>

    <!-- apply imported style module -->
    <style include="three-widgets-card-styles"></style>   

    
    <px-threeup id="widgetsx3" widget-header="Dispute Stats - Weekly" widget-icon="fa-line-chart">
      <div class="widget-1">
        <px-kpi title="Total Disputes" value="122" uom="$ 18K" status-icon="circle" status-color="orange" spark-type="line" spark-data='[{"x":1397102460000,"y":0.56},{"x":1397139660000,"y":0.4},{"x":1397177400000,"y":0.43},{"x":1397228040000,"y":0.33},{"x":1397248260000,"y":0.47},{"x":1397291280000,"y":0.41},{"x":1397318100000,"y":0.26},{"x":1397342100000,"y":0.42},{"x":1397390820000,"y":0.27},{"x":1397408100000,"y":0.38},{"x":1397458800000,"y":0.36},{"x":1397522940000,"y":0.32}]'></px-kpi>
      </div>
      <div class="widget-2">
        <px-kpi title="Open Disputes" value="55" uom="/122" status-icon="circle" status-color="red" spark-type="line" spark-data='[{"x":1397102460000,"y":0.56},{"x":1397139660000,"y":0.4},{"x":1397177400000,"y":0.43},{"x":1397228040000,"y":0.33},{"x":1397248260000,"y":0.47},{"x":1397291280000,"y":0.41},{"x":1397318100000,"y":0.26},{"x":1397342100000,"y":0.42},{"x":1397390820000,"y":0.27},{"x":1397408100000,"y":0.38},{"x":1397458800000,"y":0.36},{"x":1397522940000,"y":0.32}]'></px-kpi>
      </div>
      <div class="widget-3">
        <px-kpi title="Disputes Resoved" value="10K" uom="USD" status-icon="arrow-up" status-label="12%" status-color="green" spark-type="line" spark-data='[{"x":1397102460000,"y":0.56},{"x":1397139660000,"y":0.4},{"x":1397177400000,"y":0.43},{"x":1397228040000,"y":0.33},{"x":1397248260000,"y":0.47},{"x":1397291280000,"y":0.41},{"x":1397318100000,"y":0.26},{"x":1397342100000,"y":0.42},{"x":1397390820000,"y":0.27},{"x":1397408100000,"y":0.38},{"x":1397458800000,"y":0.36},{"x":1397522940000,"y":0.32}]'></px-kpi>
      </div>
    </px-threeup>

    <px-fourup id="widgetsx4" widget-header="Dispute Insights" widget-icon="fa-area-chart">

      <div class="widget-1">
        <h1 class="epsilon">
          [[_simpleDataValuesC.data.name]]
        </h1>
        <px-simple-bar-chart
          width="auto"
          height="195"
          chart-data="[[_simpleDataValuesC.data.values]]"
          legend-labels="[[_simpleDataValuesC.data.labels]]"
          colors='["#5da5da","#faa43a","#60bd68","#f17cb0","#b2912f","#b276b2","#decf3f","#f15854","#4d4d4d"]'
          >
        </px-simple-line-chart>
        <iron-ajax
          url="https://predix-java-microservice-cf-gecars.run.aws-usw02-pr.ice.predix.io/dsp/Disputes/BusinessWiseCategories"
          last-response="{{_simpleDataValuesC}}"
          auto>
        </iron-ajax>
      </div>

      <div class="widget-2">
        <h1 class="epsilon">
          [[_simpleDataValuesA.data.name]]
        </h1>
        <px-simple-horizontal-bar-chart
          width="auto"
          height="197"
          chart-data="[[_simpleDataValuesA.data.values]]"
          legend-labels="[[_simpleDataValuesA.data.labels]]"          
          >

        </px-simple-line-chart>
        <iron-ajax
          url="https://predix-java-microservice-cf-gecars.run.aws-usw02-pr.ice.predix.io/dsp/Disputes/OpenCasesByBusiness"
          last-response="{{_simpleDataValuesA}}"
          auto>
        </iron-ajax>
      </div>

    </px-fourup>

    
  </template>

  <script>
    Polymer({
      is: 'three-widgets-card'
    });
  </script>

</dom-module>
